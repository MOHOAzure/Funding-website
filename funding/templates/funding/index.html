<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'funding/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round">
</head>
<body>
{% if team_list %}

<div class="container text-center">
    <div class="col">
        {% for team in team_list %}
            <figure>
                <img src="{% static 'funding/images/0.jpg' %}" class="img-rounded" alt="Project Poster">
                <figcaption>
                <div class="funding font-weight-bold">
                    <i class="fas fa-piggy-bank"></i>
                    Fund {{team.project}}
                    <i class="fa fa-arrow-circle-left" style="font-size:36px" onclick="reduce()"></i>                    
                    <input type="number" min=0 max=10 value=0 id="myNumber" readonly >
                    <i class="fa fa-arrow-circle-right" style="font-size:36px" onclick="increase()"></i>
                </div>
                </figcaption>
            </figure>        
        {% endfor %}
    </div>
</div>
{% endif %}

<script>
function increase() {
    document.getElementById("myNumber").stepUp(1);
}
function reduce() {
    document.getElementById("myNumber").stepDown(1);
}

</script>
</body>
